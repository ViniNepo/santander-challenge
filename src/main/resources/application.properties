spring.application.name=santander-challenge

# Configurações do banco de dados
spring.datasource.url=jdbc:postgresql://postgres-db:5432/cep
spring.datasource.username=santander
spring.datasource.password=cep

# Configurações do mock
mock.api.base-url=http://wiremock:8080/api/viacep

# Configurações de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgresSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true  # Formata as queries SQL para melhor leitura

# Configuração do servidor Spring Boot
server.port=8081